<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
</head>
<body>
    <script src="index.js"></script>
    <div>
        <h1>El producto m√°s grande de una serie</h1>
        
    </div>
    <div>
        <form>
            
                <button style="background:rgb(131, 34, 177)" onclick="producto()">resultado</button>
            
        </form>
    </form>
</div>
<div id ="sum-result">
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
function producto () {
  event.preventDefault();
  
    axios.get('http://localhost:5000/producto')
        .then(response => {
            const producto = response.data;
            
            document.getElementById("sum-result").innerHTML = producto;
        })
        .catch(error => console.error(error));
};

</script>
</body>
</html>
