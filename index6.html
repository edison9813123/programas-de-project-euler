<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio</title>
</head>
<body>
    <script src="index.js"></script>
    <div>
        <h1>Diferencia de suma cuadrada</h1>
        
    </div>
    <div>
        <form>
            
            <button onclick="diferencia()">resultado</button>
        </form>
    </form>
</div>
<div id ="sum-result">
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
function diferencia () {
  event.preventDefault();
  
    axios.get('http://localhost:5000/diferencia')
        .then(response => {
            const diferencia = response.data;
            
            document.getElementById("sum-result").innerHTML = diferencia;
        })
        .catch(error => console.error(error));
};

</script>
</body>
</html>
