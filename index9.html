<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
</head>
<body>
    <script src="index.js"></script>
    <div>
        <h1>Triplete pitagorico especial</h1>
        
    </div>
    <div>
        <form>
            
            <button onclick="pitagorico()">resultado</button>
        </form>
    </form>
</div>
<div id ="sum-result">
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
function pitagorico () {
  event.preventDefault();   
  
    axios.get('http://localhost:5000/pitagorico')
        .then(response => {
            const pitagorico = response.data;
            
            document.getElementById("sum-result").innerHTML = pitagorico;
        })
        .catch(error => console.error(error));
};

</script>
</body>
</html>
